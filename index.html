a:hover {

.button {

    text-decoration: none;
    border-radius: 5px;
    border: 2px solid #008080;
    transition: background-color 0.3s, border-color 0.3s;
}

.button:hover {
    background-color: #008b8b;
    border-color: #008b8b;
}

.button:active {
    background-color: #5f9ea0;
    border-color: #5f9ea0;
